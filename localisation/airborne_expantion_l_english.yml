 #### Airborne tank module ####
 tank_light_one_man_tank_turret_p:0 "Airborne Tank Turret"
 tank_light_one_man_tank_turret_p_desc:0 "A small turret barely large enough to hold a single crew member, who is tasked with aiming and loading the main armament as well as keeping watch for targets and threats."
 tank_light_fixed_superstructure_turret_p:0 "Airborne tank Fixed Superstructure"
 tank_light_fixed_superstructure_turret_p_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 
 
